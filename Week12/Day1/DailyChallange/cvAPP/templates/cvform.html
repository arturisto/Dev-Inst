{% extends "index.html" %}
{% block body %}
<form action="/submit-cv" method="POST">
  <div class="form-group">
    <label>Full name</label>
    <input type="text" class="form-control" name="fname" aria-describedby="name" placeholder="First Name">
    <input type="text" class="form-control" name="lname" aria-describedby="name" placeholder="Last Name">
  </div>
    <div class="form-group">
      <label >proffession</label>
      <input type="text" class="form-control" name="proffession" aria-describedby="proffession" placeholder="Enter proffesion">
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="email" placeholder="name@example.com">
      </div>
    <div class="form-group">
      <label >Career History </label>
       <textarea class="form-control" name="career" rows="5"></textarea>
    </div>
    <div class="form-group">
      <label >Education History </label>
       <textarea class="form-control" name="Education" rows="5"></textarea>
    </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="template" id="exampleRadios1" value="1" checked>
            <label class="form-check-label" for="exampleRadios1">
                CV template 1
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="template" id="exampleRadios2" value="2">
        <label class="form-check-label" for="exampleRadios2">
          CV template 2
        </label>
      </div>
    <input type="submit" class="btn btn-primary"></input>
</form>
{% endblock %}
