{% extends "base_template.html" %}
{% block body %}
  {% for product in cart %}
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-4">
                <img src="/static/{{product['ProductPicUrl']}}" class="card-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{product['Name']}}</h5>
                  <p class="card-text">{{product['Description']}}</p>
                  <p class="card-text"><small class="text-muted">{{product['Price']}} {{product['CurrencyCode']}}</small></p>
                </div>
              </div>
            </div>
          </div>

  {% endfor %}
{% endblock %}
